<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N-Queen-Visualiser</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body >
  <header class="header">
    <h2>
      N-Queens Visualiser Project
    </h2>
  </header>
  <div class="n-queen">
    <div class="inputbox">
      <input type="number" class="numberbox" id="numberbox" required />
      <label>Enter number of total Queens</label>
    </div>

    <div class="slider-container">
      <input class="slider" id="slider" type="range" min="0" max="100" value="60" />
      <div id="progress-bar"></div>
    </div>
    <button class="play-button" id="play-button">
      <i class="fa fa-play" aria-hidden="true"></i> Play
    </button>
  </div>

  <div class="queen-arrangement" id="queen-arrangement"></div>
  <div id="n-queen-board" style="padding-bottom: 75px;"></div>
  <footer
    style="background-color: #011627; position: fixed; bottom: 0; width: 100%; color: white; padding: 10px 5px; font-size: small; display: flex; justify-content: space-between;">
    <span>Made by Subhadip Saha, Subinoy Biswas, Spandan Chakrabarty, Udity Banerjee</span>
    <a href="https://www.geeksforgeeks.org/n-queen-problem-backtracking-3/"
      style="text-decoration: none; color: white;">Learn More about N-Queen's Algorithm</a>
  </footer>
  <script src="app.js"></script>
</body>

</html>
